<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群聊抢红包游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* 游戏设置面板 */
        .setup-panel {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .setup-panel h2 {
            color: #667eea;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-field {
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            color: #555;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-field input {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 游戏主区域 */
        .game-area {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 968px) {
            .game-area {
                grid-template-columns: 1fr;
            }
        }

        /* 聊天区域 */
        .chat-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 1rem;
        }

        .chat-header h3 {
            color: #667eea;
            font-size: 1.3rem;
        }

        .group-badge {
            background: #667eea;
            color: #fff;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.system {
            text-align: center;
            color: #999;
            font-size: 0.9rem;
            padding: 0.5rem;
        }

        .message.user .message-content {
            background: #fff;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            margin-right: 0.8rem;
        }

        .username {
            font-weight: bold;
            color: #333;
        }

        .red-packet-msg {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            padding: 1rem;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .red-packet-msg:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
        }

        .red-packet-msg.opened {
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .packet-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .packet-title {
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .packet-info {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .grab-result {
            background: #fff3cd;
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            border-left: 4px solid #ffc107;
        }

        .grab-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b;
            margin: 0.5rem 0;
        }

        /* 信息面板 */
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .info-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .info-card h3 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 1rem;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: bold;
            color: #333;
        }

        .stat-value.highlight {
            color: #ff6b6b;
            font-size: 1.2rem;
        }

        /* 最终结果面板 */
        .result-panel {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
            animation: scaleIn 0.4s ease;
        }

        .result-panel.show {
            display: block;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-panel h2 {
            color: #667eea;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .winners {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .winner-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .winner-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .winner-card.best::before {
            background: linear-gradient(90deg, #ffd700 0%, #ff6b6b 100%);
        }

        .winner-card.worst::before {
            background: linear-gradient(90deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .winner-badge {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .winner-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .winner-amount {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
            margin: 1rem 0;
        }

        .winner-name {
            color: #666;
            font-size: 1rem;
        }

        .ranking-table {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .ranking-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .ranking-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .ranking-table td {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .ranking-table tr:last-child td {
            border-bottom: none;
        }

        .ranking-table tr:hover {
            background: #f8f9fa;
        }

        .rank-medal {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧧 群聊抢红包游戏 🧧</h1>
            <p>模拟真实微信群抢红包场景</p>
        </div>

        <!-- 游戏设置 -->
        <div class="setup-panel" id="setupPanel">
            <h2>🎮 红包设置</h2>
            <div class="input-group">
                <div class="input-field">
                    <label>红包总金额 (元)</label>
                    <input type="number" id="totalAmount" value="100" min="1" step="0.01">
                </div>
                <div class="input-field">
                    <label>红包个数 (人)</label>
                    <input type="number" id="totalCount" value="10" min="2" max="100">
                </div>
                <div class="input-field">
                    <label>你的昵称</label>
                    <input type="text" id="userName" value="我" maxlength="10">
                </div>
            </div>
            <button class="btn-primary" onclick="startGame()">🚀 发红包</button>
        </div>

        <!-- 游戏区域 -->
        <div class="game-area hidden" id="gameArea">
            <!-- 聊天区域 -->
            <div class="chat-container">
                <div class="chat-header">
                    <h3>💬 群聊消息</h3>
                    <span class="group-badge">在线 <span id="onlineCount">10</span>人</span>
                </div>
                <div class="chat-messages" id="chatMessages">
                </div>
            </div>

            <!-- 信息面板 -->
            <div class="info-panel">
                <div class="info-card">
                    <h3>📊 抢红包进度</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill">0/0</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">总金额</span>
                        <span class="stat-value">¥<span id="displayTotal">0</span></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">剩余金额</span>
                        <span class="stat-value highlight">¥<span id="displayRemaining">0</span></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">已抢/总数</span>
                        <span class="stat-value"><span id="displayGrabbed">0</span>/<span id="displayCount">0</span></span>
                    </div>
                </div>

                <div class="info-card">
                    <h3>🎯 你的战绩</h3>
                    <div class="stat-item">
                        <span class="stat-label">抢到金额</span>
                        <span class="stat-value highlight">¥<span id="myAmount">0.00</span></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">抢到时间</span>
                        <span class="stat-value"><span id="myRank">-</span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最终结果 -->
        <div class="result-panel" id="resultPanel">
            <h2>🎊 红包已抢完 🎊</h2>
            
            <div class="winners">
                <div class="winner-card best">
                    <div class="winner-badge">🏆</div>
                    <div class="winner-title">手气最佳</div>
                    <div class="winner-amount">¥<span id="bestAmount">0.00</span></div>
                    <div class="winner-name"><span id="bestName">-</span></div>
                </div>
                <div class="winner-card worst">
                    <div class="winner-badge">🍀</div>
                    <div class="winner-title">运气最差</div>
                    <div class="winner-amount">¥<span id="worstAmount">0.00</span></div>
                    <div class="winner-name"><span id="worstName">-</span></div>
                </div>
            </div>

            <div class="ranking-table">
                <table>
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>昵称</th>
                            <th>金额</th>
                            <th>抢到时间</th>
                        </tr>
                    </thead>
                    <tbody id="rankingBody">
                    </tbody>
                </table>
            </div>

            <button class="btn-primary" style="margin-top: 2rem;" onclick="resetGame()">🔄 重新开始</button>
        </div>
    </div>

    <script>
        let gameState = {
            totalAmount: 0,
            totalCount: 0,
            remainingAmount: 0,
            remainingCount: 0,
            packets: [],
            grabbed: [],
            userName: '我',
            currentPacketId: null
        };

        const botNames = ['小明', '小红', '小刚', '小丽', '大熊', '静香', '胖虎', '小夫', '张三', '李四', 
                         '王五', '赵六', '钱七', '孙八', '周九', '吴十', '郑一', '冯二', '陈三', '褚四'];

        // 生成随机红包金额（微信红包算法）
        function generatePackets(total, count) {
            const packets = [];
            let remaining = total;
            
            for (let i = 0; i < count; i++) {
                if (i === count - 1) {
                    packets.push(parseFloat(remaining.toFixed(2)));
                } else {
                    const min = 0.01;
                    const max = (remaining / (count - i)) * 2;
                    const amount = Math.random() * (max - min) + min;
                    const finalAmount = parseFloat(amount.toFixed(2));
                    packets.push(finalAmount);
                    remaining -= finalAmount;
                }
            }
            
            // 打乱顺序
            for (let i = packets.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [packets[i], packets[j]] = [packets[j], packets[i]];
            }
            
            return packets;
        }

        // 开始游戏
        function startGame() {
            const total = parseFloat(document.getElementById('totalAmount').value);
            const count = parseInt(document.getElementById('totalCount').value);
            const userName = document.getElementById('userName').value || '我';

            if (total < count * 0.01) {
                alert('总金额太少了！每个红包至少0.01元');
                return;
            }

            gameState = {
                totalAmount: total,
                totalCount: count,
                remainingAmount: total,
                remainingCount: count,
                packets: generatePackets(total, count),
                grabbed: [],
                userName: userName,
                currentPacketId: Date.now()
            };

            document.getElementById('setupPanel').classList.add('hidden');
            document.getElementById('gameArea').classList.remove('hidden');
            document.getElementById('resultPanel').classList.remove('show');

            updateDisplay();
            addSystemMessage(`${userName} 发了一个红包`);
            addRedPacketMessage();
            
            // 模拟其他人抢红包
            simulateBotGrabbing();
        }

        // 更新显示
        function updateDisplay() {
            document.getElementById('displayTotal').textContent = gameState.totalAmount.toFixed(2);
            document.getElementById('displayRemaining').textContent = gameState.remainingAmount.toFixed(2);
            document.getElementById('displayGrabbed').textContent = gameState.grabbed.length;
            document.getElementById('displayCount').textContent = gameState.totalCount;
            document.getElementById('onlineCount').textContent = gameState.totalCount;

            const progress = (gameState.grabbed.length / gameState.totalCount) * 100;
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
            progressFill.textContent = `${gameState.grabbed.length}/${gameState.totalCount}`;
        }

        // 添加系统消息
        function addSystemMessage(text) {
            const chatMessages = document.getElementById('chatMessages');
            const message = document.createElement('div');
            message.className = 'message system';
            message.textContent = text;
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 添加红包消息
        function addRedPacketMessage() {
            const chatMessages = document.getElementById('chatMessages');
            const message = document.createElement('div');
            message.className = 'message user';
            message.innerHTML = `
                <div class="message-content">
                    <div class="message-header">
                        <div class="avatar">${gameState.userName[0]}</div>
                        <span class="username">${gameState.userName}</span>
                    </div>
                    <div class="red-packet-msg" id="redPacket" onclick="grabPacket()">
                        <div class="packet-icon">🧧</div>
                        <div class="packet-title">恭喜发财，大吉大利</div>
                        <div class="packet-info">共${gameState.totalCount}个红包，金额随机</div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 抢红包
        function grabPacket() {
            if (gameState.remainingCount === 0) {
                return;
            }

            const redPacket = document.getElementById('redPacket');
            if (redPacket.classList.contains('opened')) {
                return;
            }

            const amount = gameState.packets[gameState.grabbed.length];
            const grabInfo = {
                name: gameState.userName,
                amount: amount,
                time: new Date().toLocaleTimeString(),
                order: gameState.grabbed.length + 1
            };

            gameState.grabbed.push(grabInfo);
            gameState.remainingAmount -= amount;
            gameState.remainingCount--;

            // 更新红包状态
            redPacket.classList.add('opened');
            redPacket.innerHTML = `
                <div class="packet-icon">💰</div>
                <div class="packet-title">已领取</div>
                <div class="grab-result">
                    <div>你抢到了</div>
                    <div class="grab-amount">¥${amount.toFixed(2)}</div>
                </div>
            `;

            // 更新个人信息
            document.getElementById('myAmount').textContent = amount.toFixed(2);
            document.getElementById('myRank').textContent = `第${grabInfo.order}个抢到`;

            updateDisplay();
            addSystemMessage(`${gameState.userName} 抢到了 ¥${amount.toFixed(2)}`);

            checkGameEnd();
        }

        // 模拟机器人抢红包
        function simulateBotGrabbing() {
            const delay = Math.random() * 2000 + 1000; // 1-3秒随机延迟
            
            setTimeout(() => {
                if (gameState.remainingCount > 0 && gameState.grabbed.length < gameState.totalCount) {
                    // 检查用户是否已抢
                    const userGrabbed = gameState.grabbed.some(g => g.name === gameState.userName);
                    
                    // 如果用户还没抢，有30%概率让机器人抢
                    if (!userGrabbed && Math.random() > 0.3) {
                        simulateBotGrabbing();
                        return;
                    }

                    const botName = botNames[Math.floor(Math.random() * botNames.length)];
                    const amount = gameState.packets[gameState.grabbed.length];
                    
                    const grabInfo = {
                        name: botName,
                        amount: amount,
                        time: new Date().toLocaleTimeString(),
                        order: gameState.grabbed.length + 1
                    };

                    gameState.grabbed.push(grabInfo);
                    gameState.remainingAmount -= amount;
                    gameState.remainingCount--;

                    addSystemMessage(`${botName} 抢到了 ¥${amount.toFixed(2)}`);
                    updateDisplay();

                    if (gameState.remainingCount > 0) {
                        simulateBotGrabbing();
                    } else {
                        checkGameEnd();
                    }
                }
            }, delay);
        }

        // 检查游戏结束
        function checkGameEnd() {
            if (gameState.remainingCount === 0) {
                setTimeout(showResults, 1000);
            }
        }

        // 显示结果
        function showResults() {
            const sorted = [...gameState.grabbed].sort((a, b) => b.amount - a.amount);
            const best = sorted[0];
            const worst = sorted[sorted.length - 1];

            document.getElementById('bestAmount').textContent = best.amount.toFixed(2);
            document.getElementById('bestName').textContent = best.name;
            document.getElementById('worstAmount').textContent = worst.amount.toFixed(2);
            document.getElementById('worstName').textContent = worst.name;

            const rankingBody = document.getElementById('rankingBody');
            rankingBody.innerHTML = '';

            sorted.forEach((item, index) => {
                const row = document.createElement('tr');
                let medal = '';
                if (index === 0) medal = '<span class="rank-medal">🥇</span>';
                else if (index === 1) medal = '<span class="rank-medal">🥈</span>';
                else if (index === 2) medal = '<span class="rank-medal">🥉</span>';
                
                row.innerHTML = `
                    <td>${medal}${index + 1}</td>
                    <td><strong>${item.name}</strong></td>
                    <td style="color: #ff6b6b; font-weight: bold;">¥${item.amount.toFixed(2)}</td>
                    <td>${item.time}</td>
                `;
                rankingBody.appendChild(row);
            });

            document.getElementById('resultPanel').classList.add('show');
            
            // 滚动到结果区域
            setTimeout(() => {
                document.getElementById('resultPanel').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        // 重置游戏
        function resetGame() {
            document.getElementById('setupPanel').classList.remove('hidden');
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('resultPanel').classList.remove('show');
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('myAmount').textContent = '0.00';
            document.getElementById('myRank').textContent = '-';
        }
    </script>
</body>
</html>
